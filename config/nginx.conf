server {
    listen 8080;
    server_name _;

    # ── Reverse proxy to KasmVNC's built-in web server ────────────────────────
    # Authentication is handled by KasmVNC's own login page — no nginx basic
    # auth needed (and browsers can't send Basic Auth for WebSocket anyway).
    location / {
        proxy_pass         http://127.0.0.1:6080/;
        proxy_http_version 1.1;

        # WebSocket upgrade (required for the VNC data channel)
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";

        # Forwarding headers
        proxy_set_header   Host            $http_host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;

        # Keep long-lived WebSocket connections alive
        proxy_read_timeout    86400s;
        proxy_send_timeout    86400s;
        proxy_connect_timeout 10s;

        # Disable response buffering for real-time VNC data
        proxy_buffering off;
    }
}
